<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    
    <title>REO Department</title>
	<!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
    <link rel="stylesheet" href="{% static '/css/stype111_11.css/' %}">
    <link rel="shortcut icon" href="{% static 'vdo/favicon.ico/' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

    <!-- <video autoplay muted loop id="myVideo">
        <source src="{% static '/vdo/v.mp4' %}" type="video/mp4">    
    </video> -->

    <body class="bodylogin">
        <div class="main">  	
            <input type="checkbox" id="chk" aria-hidden="true">

                <div class="signup">
                    <form action="{% url 'addUser' %}"  method="post">
                        {% csrf_token %}
                        <label for="chk" aria-hidden="true" style="font-size: 25px;"> <img width="300px" height="40px" src="{% static 'vdo/wd_new-removebg-preview.png' %}" alt=""> </label>
                        <input type="text" name="username" placeholder="Employee ID" >
                        <input type="email" name="email" placeholder="WD Email" >
                        <input type="password" name="password" placeholder="Password" >
                        <input type="password" name="repassword" placeholder="Confirm password" >
                        {% for message in messages %}
                            <p style="color: white;text-align: center">{{message}}</p>
                        {% endfor %}
                        <button>Sign up</button>
                    </form>
                </div>
    
                <div class="login">
                    <form action="{% url 'mainProgram' %}"  method="post">
                        {% csrf_token %}
                        <label for="chk" aria-hidden="true">Login</label>
                        <input type="text" name="username" placeholder="Employess ID" required="">
                        <input type="password" name="password" placeholder="Password" required="">
                        <button type="submit">Login</button>
                    </form>
                </div>
        </div>
    </body>
</html>
